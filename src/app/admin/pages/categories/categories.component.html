<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin">Tableu de bord</a></li>
        <li class="breadcrumb-item active" aria-current="page">Liste categories</li>
    </ol>
</nav>

<h4 class="fw-bold mb-3">Liste categories</h4>

<div class="card shadow">
    <div class="card-header">
        <h6 class="fw-bold">
            Liste categories
        </h6>
    </div>
    <!-- card-header -->
    <div class="card-body">


        <button type="button" class="btn btn-primary mb-3 fw-bold" (click)="open_modal_add()">
            Ajouter categories
        </button>

        <div class="modal fade" id="add_category" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Ajouter categorie</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form [formGroup]="formAdd" (submit)="onAddCategory()">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="name" class="form-label">Nom:</label>
                                <input formControlName="name" type="text" class="form-control" id="name"
                                    placeholder="EX: Téléphone">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="add_category_close" class="btn btn-secondary"
                                data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="update_category" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Modifier categorie</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form [formGroup]="formUpdate" (submit)="onUpdateCategory()">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="name" class="form-label">Nom:</label>
                                <input formControlName="name" type="text" class="form-control" id="name"
                                    placeholder="EX: Téléphone">
                                <input type="hidden" formControlName="id" id="id">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-dark">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="modal fade" id="delete_category" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Supprimer categorie</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 class="text-danger fw-bold">
                            Voulez vous vraiment supprimer <span id="category_name"></span> ?
                        </h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-danger" (click)="onDeleteCategory()">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification for no categories -->

        <div *ngIf="categories?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">NO CATEGORIES!</h4>
                <p>No Categories were found.</p>
            </div>
        </div>

        <table class="table table-bordered table-sm table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of categories">
                    <th>{{ c.id }}</th>
                    <td>{{ c.name }}</td>
                    <td>
                        <a (click)="open_modal_update(c)" class="btn btn-sm btn-dark me-2">Modifier</a>
                        <a (click)="open_modal_delete(c)" class="btn btn-sm btn-danger">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- card-body -->
</div>
<!-- card -->
